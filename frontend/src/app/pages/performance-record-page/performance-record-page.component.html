<p><strong>Social Performance Evaluation</strong></p>

<div *ngIf="performanceData">
    <h2>SID: {{ performanceData.sid }}, Year: {{ performanceData.year }}</h2>

    <table mat-table [dataSource]="performanceData.competences" class="mat-elevation-z8">
        <ng-container matColumnDef="competence">
            <th mat-header-cell *matHeaderCellDef>Competence</th>
            <td mat-cell *matCellDef="let competence"> {{ competence.name }} </td>
        </ng-container>

        <ng-container matColumnDef="target">
            <th mat-header-cell *matHeaderCellDef>Target Value</th>
            <td mat-cell *matCellDef="let competence"> {{ competence.targetValue }} </td>
        </ng-container>

        <ng-container matColumnDef="actual">
            <th mat-header-cell *matHeaderCellDef>Actual Value</th>
            <td mat-cell *matCellDef="let competence"> {{ competence.actualValue }} </td>
        </ng-container>

        <ng-container matColumnDef="bonus">
            <th mat-header-cell *matHeaderCellDef>Bonus</th>
            <td mat-cell *matCellDef="let competence"> {{ competence.bonus }} </td>
        </ng-container>

        <ng-container matColumnDef="comment">
            <th mat-header-cell *matHeaderCellDef>Comment</th>
            <td mat-cell *matCellDef="let competence"> {{ competence.comment }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div *ngIf="!performanceData">
    <p>Loading...</p>
</div>
