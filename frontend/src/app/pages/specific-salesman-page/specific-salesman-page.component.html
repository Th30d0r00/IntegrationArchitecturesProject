<div *ngIf="salesman">
    <h2>{{ salesman.firstname }} {{ salesman.lastname }}</h2>
    <p><strong>SID:</strong> {{ salesman.sid }}</p>
    <p><strong>Performance Records:</strong></p>

    <button mat-raised-button color="primary" [routerLink]="['/add-performance-record', salesman.sid]">Add Performance Record</button>

    <table mat-table [dataSource]="salesman.performance" class="mat-elevation-z8 cdk-table">
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let perf"> {{ perf.year }} </td>
        </ng-container>

        <ng-container matColumnDef="record">
            <th mat-header-cell *matHeaderCellDef> Record </th>
            <td mat-cell *matCellDef="let perf">
                <a [routerLink]="['/performance-record', salesman.sid, perf.year]">View Record</a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div *ngIf="!salesman">
    <p>Loading...</p>
</div>
